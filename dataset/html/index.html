<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Page</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
        }

        header {
            background: #ff6f61;
            color: white;
            text-align: center;
            padding: 1.5rem 0;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        main {
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 4.5rem);
        }

        .content {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        .content h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #ff6f61;
        }

        .content p {
            line-height: 1.6;
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        .btn {
            display: inline-block;
            background: #ff6f61;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        form {
            display: flex;
            flex-direction: column;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            text-align: left;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            height: 40px;
        }
        .btn {
            background: #4caf50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #45a049;
        }
        .message {
            margin-top: 20px;
            font-size: 16px;
        }

        .btn:hover {
            background: #e55b50;
        }

        footer {
            text-align: center;
            padding: 1rem 0;
            background: #333;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        footer a {
            color: #ff9a9e;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .seedInputs {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 24px;
            padding: 10px;
            border-radius: 5px;
        }

        .seedInputs input {
            height:40px;
            font-size:28px;
            text-transform: lowercase;
        }

        /* Animation */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <header>
        <h1>Smriti - Memorise your seed phrase</h1>
    </header>

    <main>
        <div class="content">
            <h2>Hello, World!</h2>
            <p>
                This is a simple and elegant webpage designed using pure HTML and CSS. 
                Feel free to customize it and make it your own!
            </p>
            <div class="autocomplete">
            <form id="seedForm">
                <div id="seedInputs" class="seedInputs">
                    <input type="text" id="seed0" required>

                    <input type="text" id="seed1" required>

                    <input type="text" id="seed2" required>

                    <input type="text" id="seed3" required>

                    <input type="text" id="seed4" required>

                    <input type="text" id="seed5" required>

                    <input type="text" id="seed6" required>

                    <input type="text" id="seed7" required>

                    <input type="text" id="seed8" required>

                    <input type="text" id="seed9" required>

                    <input type="text" id="seed10" required>

                    <input type="text" id="seed11" required>

                </div>
                <button type="submit" class="btn">Validate</button>
            </form>
            <div id="message" class="message"></div>
        </div>
            <a href="https://github.com" target="_blank" class="btn">Visit My GitHub</a>
        </div>
        <script>
            const form = document.getElementById('seedForm');
            const inputs = document.querySelectorAll('#seedInputs input');
        
            form.addEventListener('submit', function (event) {
                console.log('xxxx')
                let allValid = true;
        
                inputs.forEach(input => {
                    // Remove previous error styles
                    input.style.border = '';
        
                    // Check if the field is blank
                    if (input.value.trim() === '' || true) {
                        allValid = false;
                        input.style.border = '2px solid red'; // Highlight blank fields
                    }
                });
        
                // Prevent submission if any field is blank
                if (!allValid) {
                    event.preventDefault(); // Prevent form submission
                    alert('Please fill out all fields.');
                }
            });
        </script>
    </main>

    <footer>
        <p>
            Made with ❤️ by <a href="https://github.com" target="_blank">Your Name</a>.
        </p>
    </footer>
</body>
</html>
